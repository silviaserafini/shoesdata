<body onload="plot_matrix()">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-shrink" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Shoes Data</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ml-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./index.html/#about">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./index.html/#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Input form-->
    <div class="m-3">
        <div class="form-row bg-white shadow-sm p-3 mb-5 rounded" style="width: 50%;">
            <div class="col-4 center">
                <!-- Selects -->
                <div class="form-group">
                    <label for="brand_list">BRANDS:</label>
                    <select class="custom-select" multiple id="brand_list" name="brand_list">
                    </select>
                </div>
            </div>
            <div class="col-4 center">
                <button onclick="plot_matrix()" type="button"
                    class="btn btn-block btn-dark btn-primary btn-xl">Plot</button>
                <button type="reset" value="Reset Form" onclick="resetForm()"
                    class="btn btn-block btn-dark btn-primary btn-xl">Reset</button>
            </div>
        </div>
    </div>

    <div class="m-3">
        <div class="row mb-5">
            <!-- Chart-->
            <div class="col-8 bg-gray">
                <div id="myChart" style="height:700px;"></div>
            </div>

            <!-- Features-->
            <div class="col-4 bg-gray">
                <img class="shadow-sm  rounded yellow " alt="Click on a shoe to see the details" id="shoeImg" src="" />

                <table class="table table-striped overflow-auto table-responsive " id="listOfFeatures"
                    style="visibility:hidden;max-height:500px;">
                    <thead>
                        <tr>
                            <th scope="col">FEATURE</th>
                            <th scope="col">VALUE</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>
        </div>
    </div>


    <!-- Bootstrap core JS-->

    <script src="./js/shoes_graphs_scripts.js"></script>

        load_options("brand_list", "brand")
    </script>
